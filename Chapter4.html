<!DOCTYPE html>
<html>
<head>
<title>Chapter 4!</title>
<style type='text/css'>
* {
  box-sizing:border-box;
}
html, body {
  padding:0;
  margin:0;
  width:100%;
  height:100%;
}
#container {
  width:100%;
  height:100%;
  padding:20px;
  background-color:#CCC;
}
.letter {
  padding:10px;
  margin:10px;
  background-color:#FFDE00;
  color:#333;
  display:inline-block;
  font-family:monospace;
  font-size:32px;
  text-align:center;
}
</style>
<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>
<script src="react/babel.min.js"></script>
</head>
<body>
<main id="container"></main>
<script type="text/babel">
  (function(){
    var Letter = React.createClass({
      render: function() {
        return (
          <div className="letter">
            {this.props.children}
          </div>
        );
      }
    });
    ReactDOM.render(
      <section>
        <Letter>A</Letter>
        <Letter>E</Letter>
        <Letter>I</Letter>
        <Letter>O</Letter>
        <Letter>U</Letter>
      </section>,
      document.querySelector("#container")
    );
  }());
</script>
</body>
</html>
